{% extends "base.html" %}

{% block content %}
<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <h2>Enter Username/Password</h2>
        <form class="pure-form pure-form-stacked" method="post">
            {% csrf_token %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Login</button>
                </div>
            </fieldset>
            <p>
                Not Registered? <a href="{% url 'accounts:register' %}" title="">Register</a> <br />
                Forgot Password? <a href="{% url 'accounts:password_reset' %}" title="">Reset Password</a> <br />
            </p>
        </form>
    </div>
</div>
{% endblock %}
